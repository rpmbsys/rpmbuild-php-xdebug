version: "3"
services:
  centos7build:
    volumes:
      - rpm7:/home/centos/rpmbuild/RPMS
    build:
      context: .
      dockerfile: Dockerfile.el7
      args:
        centos: $OS7
        image: php-8.1
  rocky8build:
    volumes:
      - rpm8rocky:/home/centos/rpmbuild/RPMS
    build:
      context: .
      args:
        os: $RL8
        image: php-8.1
  stream9build:
    volumes:
      - rpm9stream:/home/centos/rpmbuild/RPMS
    build:
      context: .
      args:
        os: $OS9
        image: php-8.1

volumes:
  rpm7:
    name: rpm7
  rpm8rocky:
    name: rpm8rocky
  rpm9stream:
    name: rpm9stream
